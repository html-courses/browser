<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Clone</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
    integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css" type="text/css">
</head>

<body>
  <ul class="nav nav-pills">
    <li style="list-style-type: none;"><a style="text-decoration: none;" target='_blank' href="https://accounts.google.com/ServiceLogin?hl=en&passive=true&continue=https://www.google.co.uk/%3Fgws_rd%3Dssl" class="colorfix"><button class="btn" role="button">Sign in</button></a></li>
    <li style="list-style-type: none;"><a style="text-decoration: none;" target='_blank' class="firstsbuttons" href="https://www.google.co.uk/imghp?hl=en&tab=wi&ei=7sfqVtCHG6TgyQOjo7d4&ved=0EKouCBUoAQ">Images</a></li>
    <li style="list-style-type: none;"><a style="text-decoration: none;" target='_blank' class="firstsbuttons" href="https://mail.google.com/mail/?tab=wm">Gmail</a></li>
  </ul>
  <div class="page">

    <img class="logo" src="https://www.google.it/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
    <br><input style="border-radius: 8px;" id="searchme" class="search" title="Search" type="text"><br>
    <div class="Bcontainer">
      <div style="border-radius: 8px;" class="button left">Google Search</div>
      <div style="border-radius: 8px;" class="button right">I'm Feeling Lucky</div>
    </div>
  </div>
  <footer class="nav nav-tabs">
    <ul class="bottomone rightone">
      <li><a target="blank" href="https://www.google.co.uk/preferences?hl=en">Settings</a></li>
      <li><a target="blank" href="https://www.google.co.uk/intl/en/policies/terms/?fg=1">Terms</a></li>
      <li><a target="blank" href="https://www.google.co.uk/intl/en/policies/privacy/?fg=1">Privacy</a></li>

    </ul>
    <ul class="leftone bottomone">
      <li><a target="blank" href="https://www.google.co.uk/intl/en/about.html?fg=1">About</a></li>
      <li><a target="blank" href="https://www.google.co.uk/services/?fg=1">Business</a></li>
      <li><a target="blank" href="https://www.google.co.uk/intl/en/ads/?fg=1">Advertising</a></li>
    </ul>
  </footer>

<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script src="./browser.js"></script>

</body>

</html>
